<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НаеБанк - Авторизация</title>
    <style>
        body {
            background-color: #2c2c54; /* Темный фон */
            color: #ffffff; /* Белый текст */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a2e; /* Темный контейнер */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333; /* Темный фон для полей */
            color: #fff; /* Белый текст в полях */
            font-size: 14px; /* Размер шрифта */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; /* Убираем обводку при фокусе */
            background-color: #444; /* Светлее при фокусе */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .login-button {
            background-color: #4CAF50; /* Зеленая кнопка для входа */
        }

        .login-button:hover {
            background-color: #45a049; /* Светлее при наведении */
        }

        .translate-button {
            background-color: #d4c200; /* Темно-желтая кнопка для перевода */
            margin-top: 15px;
        }

        .translate-button:hover {
            background-color: #b3a600; /* Темнее при наведении */
        }

        .logout-button {
            background-color: #ff4757; /* Красная кнопка для выхода */
            margin-top: 10px; /* Добавлен пробел между кнопками */
        }

        .logout-button:hover {
            background-color: #e84118; /* Темнее при наведении */
        }

        .form-container {
            display: block; /* Показываем форму по умолчанию */
        }

        .iframe-container {
            display: none; /* Скрываем iframe по умолчанию */
        }

        .message {
            margin-top: 20px;
            display: none; /* Скрыто по умолчанию */
            font-size: 16px; /* Размер шрифта для сообщения */
            color: #ffdd57; /* Цвет текста баланса */
        }

        .error-message {
            margin-top: 10px;
            font-size: 14px; /* Размер шрифта для сообщения об ошибке */
            color: #ff4757; /* Цвет текста ошибки */
        }

        .current-login {
            margin-top: 10px;
            font-size: 16px; /* Размер шрифта для текущего логина */
            color: #ffdd57; /* Цвет текста текущего логина */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>НаеБанк</h1>
        
        <div class="form-container" id="formContainer">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit" class="login-button">Войти</button>
                <!-- Убрали кнопку "Перевести" с экрана входа -->
                </form>
         </div>

         <!-- Поле для отображения информации о пользователе -->
         <div id="userInfo" style="display:none;">
             <div class="current-login" id="currentLogin"></div> <!-- Поле для текущего логина -->
             <div class="message" id="message"></div> <!-- Сообщение о балансе -->
             <button class="translate-button" onclick="showIframe()">Перевести</button> <!-- Кнопка "Перевести" -->
             <button class="logout-button" onclick="logout()">Выход</button> <!-- Кнопка "Выход" -->
         </div>

         <div class="iframe-container" id="iframeContainer">
             <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrax9jYifnv1D8X5t0M4eleigWt69AlKSmYJJMN5-UM9JeHQ/viewform?embedded=true" width="325" height="400" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>
         </div>

         <div class="error-message" id="errorMessage"></div> <!-- Поле для сообщения об ошибке -->
     </div>

     <script>
         // Проверяем, есть ли сохраненные данные входа в localStorage
         const savedUsername = localStorage.getItem('username');
         const savedPassword = localStorage.getItem('password');

         if (savedUsername && savedPassword) {
             // Если данные есть, автоматически входим и показываем баланс
             handleLogin(savedUsername, savedPassword);
         } else {
             // Если данных нет, показываем форму входа
             document.getElementById('formContainer').style.display = 'block';
         }

         document.getElementById('loginForm').onsubmit = function(event) {
             event.preventDefault();

             const username = document.getElementById('username').value;
             const password = document.getElementById('password').value;

             // Сохраняем данные входа в localStorage
             localStorage.setItem('username', username);
             localStorage.setItem('password', password);

             handleLogin(username, password);
         };

         function handleLogin(username, password) {
             // Скрываем сообщение об ошибке при новой попытке входа
             document.getElementById('errorMessage').style.display = 'none';

             if (username === 'ladidon' && password === '23975Bq12') {
                 showBalance('Баланс: 0', username);
                 return;

             } else if (username === 'Alihansao2' && password === '1909') {
                 showBalance('Баланс: 0', username);
                 return;

             } else if (username === 'nevel' && password === '532') {
                 showBalance('Баланс: 0', username);
                 return;

             } else if (username === 'howosy' && password === 'ladidonGandon001') {
                 showBalance('Баланс: 1159', username);
                 return;

             } else {
                 // Показать сообщение об ошибке
                 document.getElementById('errorMessage').textContent = 'Неверный логин или пароль';
                 document.getElementById('errorMessage').style.display = 'block'; // Показываем сообщение об ошибке
                 document.getElementById('message').style.display = 'none'; // Скрываем успешное сообщение
             }
         }

         function showBalance(balanceMessage, username) {
             // Скрываем форму входа и показываем информацию о пользователе
             document.getElementById('formContainer').style.display = 'none';
             document.getElementById('userInfo').style.display = 'block'; // Показываем информацию о пользователе

             document.getElementById('message').textContent = balanceMessage; // Отображаем баланс
             document.getElementById('message').style.display = 'block'; // Показываем сообщение

             // Показываем текущий логин
             document.getElementById('currentLogin').textContent = `Текущий логин: ${username}`;
             document.getElementById('currentLogin').style.display = 'block';
         }

         function showIframe() {
             document.getElementById('iframeContainer').style.display = 'block';
         }

         function logout() {
             // Удаляем данные из localStorage
             localStorage.removeItem('username');
             localStorage.removeItem('password');

             // Скрываем информацию о пользователе и показываем форму входа
             document.getElementById('userInfo').style.display = 'none';
             document.getElementById('formContainer').style.display = 'block';

             // Очищаем поля ввода
             document.getElementById('username').value = '';
             document.getElementById('password').value = '';
         }
     </script>
</body>
</html>
